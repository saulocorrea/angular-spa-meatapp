<div class="col-xs-12" *ngIf="!itens || itens.length <= 0">
  Não existem itens no seu carrinho. Que tal começar por <a [routerLink]="['/restaurants']">aqui</a>?
</div>

<div class="col-xs-12 table-responsive" *ngIf="itens.length > 0">
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
        <td class="text-center">
          <a (click)="emitDecrementarQuantidade(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantidade}}
          <a (click)="emitIncrementarQuantidade(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.name}}</td>

        <td>{{item.menuItem.description}}</td>
        <td class="text-right">{{item.valor() | currency: 'BRL': true}}</td>
        <td class="text-right">
          <a (click)="emitRemover(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
