<!--INICIO DO CONTEUDO-->
<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form novalidate #form="ngForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Endereço" errorMessage="Campo obrigatório e com 5 caracteres">
            <input type="text" class="form-control"
                   name="address"
                   ngModel
                   required
                   minlength="5">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Número" errorMessage="Obrigatório e somente números">
            <input type="text" class="form-control"
                   name="number"
                   placeholder="Número"
                   ngModel
                   required
                   pattern="^[0-9]*$">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Complemento" errorMessage="">
            <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items [itens]="carrinhoItens()"
                        (incrementarQuantidade)="incrementarQuantidade($event)"
                        (decrementarQuantidade)="decrementarQuantidade($event)"
                        (remover)="remover($event)"></mt-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-order-total [valorItens]="carrinhoTotalItens()"
                          [valorFrete]="valorFrete"></mt-order-total>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button 
            class="btn btn-success pull-right" 
            [disabled]="!form.valid || carrinhoItens().length === 0"
            (click)="finalizarCompra(form.value)">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
